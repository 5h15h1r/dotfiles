apiVersion: app/v1
kind: Deployment
metadata:
  name: auth
  labels: auth

spec:
  replicas: 2
  selector:
    matchlables:
      app: auth
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 3
    template:
      metadata:
        labels:
          app: auth
      spec:
        containers:
          - name: auth
            image: shishir1420/auth
            ports: 
              - containerPort: 5000
            envFrom:
              - configMapRef:
                  name: auth-configmap
              - secretRef:
                  name: auth-secret